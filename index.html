<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveSmart</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🚗 DriveSmart</h1>

        <!-- Step 1: Who has shift today? -->
        <div class="card">
            <h3>📋 Who has shift today?</h3>
            <label class="radio-container">
                <input type="radio" name="shift" value="Yagnik" onchange="updateShift()" />
                <span class="checkmark"></span> 👨‍🦱 Yagnik
            </label>
            <label class="radio-container">
                <input type="radio" name="shift" value="Mayuri" onchange="updateShift()" />
                <span class="checkmark"></span> 👩‍🦰 Mayuri
            </label>
            <label class="radio-container">
                <input type="radio" name="shift" value="Both" onchange="updateShift()" />
                <span class="checkmark"></span> 👥 Both
            </label>
        </div>

        <!-- Step 2: Who is driving? -->
        <div class="card" id="driverSelection" style="display: none;">
            <h3>🚗 Who is driving?</h3>
            <div id="driverOptions"></div>
        </div>

        <!-- Inputs for Yagnik -->
        <div class="card" id="inputsYagnik" style="display: none;">
            <h4>👨‍🦱 Yagnik's Details</h4>
            <label>👥 Passengers (One-way)</label>
            <input type="number" id="passengersYagnik" placeholder="Enter number" />
            <label>🏁 Trip Distance (One-way km)</label>
            <input type="number" id="distanceYagnik" placeholder="e.g., 125" value="125" />
            <label>💵 Charge per Passenger (CAD)</label>
            <input type="number" id="chargeYagnik" placeholder="e.g., 25" value="25" />
            <label>🔄 Reverse Ride Cost (CAD)</label>
            <input type="number" id="reverseYagnik" placeholder="e.g., 25" value="25" />
        </div>

        <!-- Inputs for Mayuri -->
        <div class="card" id="inputsMayuri" style="display: none;">
            <h4>👩‍🦰 Mayuri's Details</h4>
            <label>👥 Passengers (One-way)</label>
            <input type="number" id="passengersMayuri" placeholder="Enter number" />
            <label>🏁 Trip Distance (One-way km)</label>
            <input type="number" id="distanceMayuri" placeholder="e.g., 140" value="140" />
            <label>💵 Charge per Passenger (CAD)</label>
            <input type="number" id="chargeMayuri" placeholder="e.g., 20" value="20" />
            <label>🔄 Reverse Ride Cost (CAD)</label>
            <input type="number" id="reverseMayuri" placeholder="e.g., 20" value="20" />
        </div>

        <!-- Inputs for Shared Route -->
        <div class="card" id="sharedRouteInputs" style="display: none;">
            <h4>🚘 Shared Route Details</h4>
            <label>👩‍🦰 Mayuri’s Passengers (0-70 km One-way)</label>
            <input type="number" id="passengersMayuriShared" placeholder="Enter number" />
            <label>👨‍🦱 Yagnik’s Passengers (0-125 km One-way)</label>
            <input type="number" id="passengersYagnikShared" placeholder="Enter number" />
            <label>🏁 Mayuri’s Stop Distance (One-way km)</label>
            <input type="number" id="distanceMayuriShared" value="70" />
            <label>➕ Extra Distance for Yagnik (One-way km)</label>
            <input type="number" id="extraDistanceYagnik" value="55" />
            <label>💵 Charge per Passenger (Mayuri)</label>
            <input type="number" id="chargeMayuriShared" value="20" />
            <label>💵 Charge per Passenger (Yagnik)</label>
            <input type="number" id="chargeYagnikShared" value="25" />
        </div>

        <!-- Common Inputs -->
        <div class="card" id="commonInputs" style="display: none;">
            <h4>⛽ Car Details</h4>
            <label>⛽ Fuel Price per Liter (CAD)</label>
            <input type="number" id="fuelPrice" value="1.35" />
            <label>🚘 Mileage (L/100km)</label>
            <input type="number" id="mileage" value="6.5" />
            <label>📉 Depreciation Rate (CAD/km)</label>
            <input type="number" id="depreciationRate" value="0.04" />
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateOptimalDriver()">🔥 Calculate Profit</button>

        <!-- Result Display -->
        <div class="card result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
